<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Liceo</title>
    <link rel="stylesheet" href="stili.css"> <!-- Collegamento al file CSS esterno -->
  <div id="google_translate_element"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'it',  // Lingua di partenza (es. Italiano)
      includedLanguages: 'en,tr',  // Solo lingue specifiche (es. Inglese, Francese, Spagnolo, Tedesco)
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>
    <header class="content-header">
        <h1>Quiz</h1>
    </header>

    <main class="content-main">
        <section class="quiz-section">
            <h2>Domanda in Rima</h2>
            <p class="question">
                Tra numeri e formule, logica e ragione,<br>
                dove il pensiero si unisce all’intuizione,<br>
                con mente acuta e calcolo geniale,<br>
                qual è l’indirizzo dal rigore senza eguale?
            </p>

            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="A"> A) Liceo Linguistico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="B"> B) Liceo Classico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="C"> C) Liceo Scientifico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="D"> D) Liceo Artistico
                </label><br>

                <button type="button" onclick="checkAnswer()">Invia Risposta</button>
            </form>

            <p id="result" class="hidden"></p>
        </section>
    </main>

    <footer class="content-footer">
        <a href="mappa.html" class="back-btn">Torna alla Mappa</a>
    </footer>

    <script>
        function checkAnswer() {
            let selectedAnswer = document.querySelector('input[name="answer"]:checked');
            let resultText = document.getElementById("result");
            let nextPageBtn = document.getElementById("next-page");

            if (selectedAnswer) {
                if (selectedAnswer.value === "C") {
                    resultText.innerHTML = "✅ Esatto! La risposta giusta è il Liceo Scientifico!";
                    resultText.style.color = "green";
                } else {
                    resultText.innerHTML = "❌ Sbagliato! La risposta corretta era: Liceo Scientifico.";
                    resultText.style.color = "red";
                }
                resultText.classList.remove("hidden");
                nextPageBtn.classList.remove("hidden"); // Mostra il pulsante per andare alla prossima pagina
            } else {
                alert("Seleziona una risposta prima di inviare!");
            }
        }

        function nextPage() {
            // Azioni per la prossima pagina (aggiungi il codice necessario per navigare alla prossima pagina)
        }
    </script>
</body>
</html>
