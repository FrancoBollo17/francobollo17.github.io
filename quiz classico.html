<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Liceo Classico</title>
    <link rel="stylesheet" href="stile_quiz.css">
     <div id="google_translate_element"></div> 
    <script type="text/javascript"> function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); }
    </script> <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header class="content-header">
        <h1>Quiz sul Liceo Classico</h1>
    </header>

    <main class="content-main">
        <section class="quiz-section">
            <h2>Domanda in Rima</h2>
            <p class="question">
                Lingue e culture tratto,<br>
                soprattutto greco e latino, questo è un dato di fatto.<br>
                Matematica non è la mia materia preferita,<br>
                ma quando ho la verifica prego santa Rita.
            </p>

            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="A"> A) Liceo Scientifico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="B"> B) Liceo Linguistico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="C"> C) Liceo Classico
                </label><br>
                <label>
                    <input type="radio" name="answer" value="D"> D) Liceo delle Scienze Umane
                </label><br>

                <button type="button" onclick="checkAnswer()">Invia Risposta</button>
            </form>

            <p id="result" class="hidden"></p>
            <a id="next-page-btn" href="pagina_successo.html" class="hidden next-btn">Vai alla prossima pagina</a>
        </section>
    </main>

    <footer class="content-footer">
        <a href="index.html" class="back-btn">Torna alla Home</a>
    </footer>

    <script>
        function checkAnswer() {
            let selectedAnswer = document.querySelector('input[name="answer"]:checked');
            let resultText = document.getElementById("result");
            let nextPageBtn = document.getElementById("next-page-btn");

            if (selectedAnswer) {
                if (selectedAnswer.value === "C") {
                    resultText.innerHTML = "✅ Esatto! La risposta giusta è il Liceo Classico!";
                    resultText.style.color = "green";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Mostra il pulsante per la prossima pagina
                } else {
                    resultText.innerHTML = "❌ Sbagliato! La risposta corretta era: Liceo Classico.";
                    resultText.style.color = "red";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Nasconde il pulsante se la risposta è errata
                }
            } else {
                alert("Seleziona una risposta prima di inviare!");
            }
        }
    </script>
</body>
</html>
