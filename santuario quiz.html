<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Il Santuario di San Giuseppe Vesuviano</title>
    <link rel="stylesheet" href="stile_quiz.css">
     <div id="google_translate_element"></div> 
    <script type="text/javascript"> function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); }
    </script> <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header class="content-header">
        <h1>Quiz sul Santuario di San Giuseppe Vesuviano</h1>
    </header>

    <main class="content-main">
        <section class="quiz-section">
            <h2>Domanda in Rima</h2>
            <p class="question">
                Cosa, tra le valli del Vesuvio,<br>
                situato a San Giuseppe Vesuviano, s’innalza con grandezza,<br>
                luogo di fede e bellezza<br>
                e quando entri vieni accolto da un senso di leggerezza?
            </p>

            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="A"> A) Il Duomo di Napoli
                </label><br>
                <label>
                    <input type="radio" name="answer" value="B"> B) Il Santuario di San Giuseppe Vesuviano
                </label><br>
                <label>
                    <input type="radio" name="answer" value="C"> C) La Reggia di Caserta
                </label><br>
                <label>
                    <input type="radio" name="answer" value="D"> D) Il Monastero di Santa Chiara
                </label><br>

                <button type="button" onclick="checkAnswer()">Invia Risposta</button>
            </form>

            <p id="result" class="hidden"></p>
        </section>
    </main>

    <footer class="content-footer">
        <a href="mappa.html" class="back-btn">Torna alla Mappa</a>
    </footer>

    <script>
        function checkAnswer() {
            let selectedAnswer = document.querySelector('input[name="answer"]:checked');
            let resultText = document.getElementById("result");
            let nextPageBtn = document.getElementById("next-page-btn");

            if (selectedAnswer) {
                if (selectedAnswer.value === "B") {
                    resultText.innerHTML = "✅ Esatto! La risposta giusta è il Santuario di San Giuseppe Vesuviano!";
                    resultText.style.color = "green";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Mostra il pulsante per la prossima pagina
                } else {
                    resultText.innerHTML = "❌ Sbagliato! La risposta corretta era: Il Santuario di San Giuseppe Vesuviano.";
                    resultText.style.color = "red";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Nasconde il pulsante se la risposta è errata
                }
            } else {
                alert("Seleziona una risposta prima di inviare!");
            }
        }
    </script>
</body>
</html>
