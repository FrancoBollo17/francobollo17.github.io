<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pollena Trocchia</title>
    <link rel="stylesheet" href="stili.css"> <!-- Collegamento al file CSS esterno -->
  <div id="google_translate_element"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'it',  // Lingua di partenza (es. Italiano)
      includedLanguages: 'en,tr',  // Solo lingue specifiche (es. Inglese, Francese, Spagnolo, Tedesco)
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>
    <header class="content-header">
        <h1>Quiz sul Santo di Pollena Trocchia</h1>
    </header>

    <main class="content-main">
        <section class="quiz-section">
            <h2>Domanda in Rima</h2>
            <p class="question">
                Chi è il santo di Pollena Trocchia,<br>
                famoso per la sua gloria,<br>
                con il suo nome inizia la festa,<br>
                piena di gioia e storia?
            </p>

            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="A"> A) San Gennaro
                </label><br>
                <label>
                    <input type="radio" name="answer" value="B"> B) San Giacomo
                </label><br>
                <label>
                    <input type="radio" name="answer" value="C"> C) San Giuseppe
                </label><br>
                <label>
                    <input type="radio" name="answer" value="D"> D) San Francesco
                </label><br>

                <button type="button" onclick="checkAnswer()">Invia Risposta</button>
            </form>

            <p id="result" class="hidden"></p>
        </section>
    </main>

    <footer class="content-footer">
        <a href="mappa.html" class="back-btn">Torna alla Mappa</a>
    </footer>

    <script>
        function checkAnswer() {
            let selectedAnswer = document.querySelector('input[name="answer"]:checked');
            let resultText = document.getElementById("result");
            let nextPageBtn = document.getElementById("next-page-btn");

            if (selectedAnswer) {
                if (selectedAnswer.value === "B") {
                    resultText.innerHTML = "✅ Esatto! Il santo di Pollena Trocchia è San Giacomo!";
                    resultText.style.color = "green";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Mostra il pulsante per la prossima pagina
                } else {
                    resultText.innerHTML = "❌ Sbagliato! La risposta corretta era: San Giacomo.";
                    resultText.style.color = "red";
                    resultText.classList.remove("hidden");
                    nextPageBtn.classList.remove("hidden"); // Nasconde il pulsante se la risposta è errata
                }
            } else {
                alert("Seleziona una risposta prima di inviare!");
            }
        }
    </script>
</body>
</html>
