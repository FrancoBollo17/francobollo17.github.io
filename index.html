<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4BSA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Contenitore per l'immagine con effetto di dissolvenza -->
    <div id="map-container">
        <img id="game-map" src="images/stemmone.png" alt="Mappa del Gioco dell'Oca">
        <div class="map-hotspot hotspot-1" data-link="mappa.html"></div>
        <!-- Testo sotto l'immagine -->
    <script>
        document.querySelectorAll('.map-hotspot').forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                window.location.href = this.dataset.link;
            });
        });
    </script>
</body>
</html>
